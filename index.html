<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portofolio Keluarga Cemara</title>

  <!-- Library PapaParse untuk parsing CSV dari Google Sheets -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f8c8dc;
      margin-top: 40px;
      padding: 20px;
      color: #444;
    }
    
    button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Judul bagian */
    .judul-bagian {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .judul-bagian h2 {
      color: #d63384;
      border-left: 5px solid #d63384;
      padding-left: 10px;
      margin: 0;
      font-size: 20px;
    }

    .judul-tabel {
      overflow-x: auto;
      max-height: 420px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      background-color: white;
      margin-top: 15px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      white-space: nowrap;
      text-align: left;
    }

    thead th {
      position: sticky;
      top: 0;
      background-color: #d63384;
      color: white;
      z-index: 2;
    }

    thead th:first-child {
      left: 0;
      z-index: 3;
      background-color: #d63384;
      color: white;
    }

    td:first-child {
      position: sticky;
      left: 0;
      z-index: 1;
    }

    tbody tr:nth-child(even) td {
      background-color: #ffe6f0;
    }

    tbody tr:nth-child(odd) td {
      background-color: white;
    }

    tbody tr:nth-child(even) td:first-child {
      background-color: #ffe6f0;
    }

    tbody tr:nth-child(odd) td:first-child {
      background-color: white;
    }
    
    .margin-rekapitulasi {
      margin-top: 40px;
    }
  </style>
  
  <!-- Script ambil data dari Google Sheets -->
  <script>
    const sheetID = '1JZ4OV-qpB_QhyXJMeNR9YRAL5GDuKYdAm62ch7ShteM';
    const gid = '371636866';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv&gid=${gid}`;

    function loadData() {
      const portfolioThead = document.querySelector('#portfolioTable thead');
      const portfolioTbody = document.querySelector('#portfolioTable tbody');
      const rekapThead = document.querySelector('#rekapitulasiTable thead');
      const rekapTbody = document.querySelector('#rekapitulasiTable tbody');

      // Reset Header saat refresh
      portfolioThead.innerHTML = '';
      portfolioTbody.innerHTML = '';
      rekapThead.innerHTML = '';
      rekapTbody.innerHTML = '';

      fetch(url)
        .then(res => res.text())
        .then(csvText => {
          Papa.parse(csvText, {
            complete: function(results) {
              const data = results.data;

              // Header Portofolio
              const headRow = document.createElement('tr');
              for (let j = 0; j <= 7; j++) { // Kolom A-H
                const th = document.createElement('th');
                th.textContent = data[0][j] ?? '';
                headRow.appendChild(th);
              }
              portfolioThead.appendChild(headRow);

              // Data Portofolio
              for (let i = 1; i <= 4; i++) { // Baris 2–5
                const tr = document.createElement('tr');
                for (let j = 0; j <= 7; j++) { // Kolom A-H
                  const td = document.createElement('td');
                  td.textContent = data[i][j] ?? '';
                  tr.appendChild(td);
                }
                portfolioTbody.appendChild(tr);
              }

              // Header Rekapitulasi
              const rekapHeader = document.createElement('tr');
              for (let j = 9; j <= 10; j++) { // Kolom J-K
                const th = document.createElement('th');
                th.textContent = data[0][j] ?? '';
                rekapHeader.appendChild(th);
              }
              rekapThead.appendChild(rekapHeader);

              // Data Rekapitulasi
              for (let i = 1; i <= 8; i++) { // Baris 2–9
                const tr = document.createElement('tr');
                for (let j = 9; j <= 10; j++) { // Kolom J-K
                  const td = document.createElement('td');
                  td.textContent = data[i]?.[j] ?? '';
                  tr.appendChild(td);
                }
                rekapTbody.appendChild(tr);
              }
              
            }
          });
        })
        .catch(err => {
          alert("Gagal mengambil data dari Google Sheets.");
          console.error(err);
        });
    }

    window.onload = function () {
      loadData();
    };
  </script>
</head>
<body>

  <!-- Header Portofolio -->
  <div class="judul-bagian">
    <h2>♥ Portofolio</h2>
    <button onclick="loadData()">Update</button>
  </div>

  <!-- Tabel Portofolio -->
  <div class="judul-tabel">
    <table id="portfolioTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Header Rekapitulasi -->
  <div class="judul-bagian margin-rekapitulasi">
    <h2>♥ Rekapitulasi</h2>
  </div>

  <!-- Tabel Rekapitulasi -->
  <div class="judul-tabel">
    <table id="rekapitulasiTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
  
</body>
</html>
