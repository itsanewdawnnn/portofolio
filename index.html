<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portofolio Keluarga Cemara</title>

  <!-- Memuat file CSS eksternal -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Menggunakan library PapaParse untuk membaca file CSV dari Google Sheets -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Memuat file JS eksternal dengan atribut defer (agar dijalankan setelah HTML selesai dimuat) -->
  <script defer src="assets/js/script.js"></script>
</head>
<body>

  <!-- Tampilan loading saat data dimuat -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Bagian judul portofolio dan tombol untuk update data -->
  <div class="judul-bagian">
    <h2>♥ Portofolio</h2>
    <button onclick="loadData()">Update</button>
  </div>

  <!-- Tabel utama portofolio -->
  <div class="data-tabel-portofolio">
    <table id="portfolioTable">
      <thead></thead> <!-- Tempat untuk header tabel -->
      <tbody></tbody> <!-- Tempat untuk isi data -->
    </table>
  </div>

  <!-- Judul bagian rekapitulasi -->
  <div class="judul-bagian margin-rekapitulasi">
    <h2>♥ Rekapitulasi</h2>
  </div>

  <!-- Tabel rekapitulasi sederhana -->
  <div class="data-tabel">
    <table id="rekapitulasiTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

</body>
</html>
