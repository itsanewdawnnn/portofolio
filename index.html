<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portofolio Keluarga Cemara</title>

  <!-- Memuat file CSS eksternal -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Menggunakan library PapaParse untuk membaca file CSV dari Google Sheets -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Memuat file JS eksternal dengan atribut defer (agar dijalankan setelah HTML selesai dimuat) -->
  <script defer src="assets/js/script.js"></script>
</head>

<body>
  <!-- =========================
       LOADER SAAT DATA DIMUAT
  ========================== -->
  <div id="loader" role="status" aria-label="Memuat data...">
    <div class="spinner" aria-hidden="true"></div>
  </div>

  <!-- =========================
       BAGIAN PORTOFOLIO
  ========================== -->
  <section class="judul-bagian" aria-label="Bagian Portofolio">
    <h2>♥ Portofolio</h2>
    <button onclick="loadData()" aria-label="Muat ulang data portofolio">Refresh</button>
  </section>

  <div class="data-tabel-portofolio">
    <table id="tabel-portfolio">
      <thead></thead> <!-- Baris header tabel -->
      <tbody></tbody> <!-- Baris data portofolio -->
    </table>
  </div>

  <!-- =========================
       BAGIAN REKAPITULASI
  ========================== -->
  <section class="judul-bagian margin-rekapitulasi" aria-label="Bagian Rekapitulasi">
    <h2>♥ Rekapitulasi</h2>
  </section>

  <div class="data-tabel">
    <table id="tabel-rekapitulasi">
      <thead></thead> <!-- Header tabel rekap -->
      <tbody></tbody> <!-- Data rekap -->
    </table>
  </div>

</body>
</html>
